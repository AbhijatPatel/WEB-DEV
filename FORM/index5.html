<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Job Application</h1>
    <form>
         <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <br><br>
        <label for="emailID">Email ID:</label>
        <input type="text" id="emailID" name="emailID">

        <br><br>
        <label for="phone no.">Phone Number:</label>
        <input type="tel" id="phone no." name="phone no.">

        <br><br>
         <label for="fileUpload">Resume:</label>
        <input type="file" id="fileUpload" name="fileUpload">
        
        <br><br>
        <label for="counter">Experince <b>(in Years)</b>:</label>
        <input type="number" id="counter" name="counter" min="0" max="50">

        <br><br>
        <fieldset>
            <legend><b>Skills:</b></legend>
             <label for="checkbox">HTML</label>
             <input type="checkbox" name="checkbox" id="checkbox">
             
             <br><br>
             <label for="checkbox">CSS</label>
             <input type="checkbox" name="checkbox" id="checkbox">

             <br><br>
             <label for="checkbox">JAVASCRIPT</label>
             <input type="checkbox" name="checkbox" id="checkbox">

             <br><br>
             <label for="checkbox">BOOTSTRAP</label>
             <input type="checkbox" name="checkbox" id="checkbox">
        </fieldset>

        <br><br>
            <label for="HigherEducation">Higher Education:</label>
        <select name="HigherEducation" id="HigherEducation">
            <option value="High School">High School</option>
            <option value="Intermediate">Intermediate</option>
            <option value="Graduate">Graduate</option>
            <option value="Masters">Masters</option>
            <option value="other">Other</option>
        </select>

            <br><br>
            <fieldset>
                <legend><b>Availability:</b></legend>
                <label for="radio">Full-Time</label>
                <input type="radio" name="radio" id="radio">

                <br><br>
                 <label for="radio">Part-Time</label>
                <input type="radio" name="radio" id="radio">
            </fieldset>

            <br><br>
                <label for="text">Additional Comments:</label>
                <textarea name="text" id="text" cols="30" rows="4" placeholder="Enter yours comments here..... "></textarea>

                <br><br>
                <input type="button" value="Submit Application">

    </form>
</body>
</html>
