<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <form>
        <fieldset>
            <legend><b>Personal Information:</b></legend>
             <label for="name">Name:</label>
        <input type="text" id="name" name="name">
        
        <br><br>
        <label for="emailID">Email ID:</label>
        <input type="text" id="emailID" name="emailID">

        <br><br>
        <label for="phone no.">Phone Number:</label>
        <input type="tel" id="phone no." name="phone no.">

        <br><br>
         <label for="datepicker">Date of Birth:</label>
         <input type="date" id="datepicker">

         <br><br>
         <legend>Gender:</legend>
         <label for="radio">Male</label>
         <input type="radio" id="radio" name="radio">

         <br>
          <label for="radio">Female</label>
         <input type="radio" id="radio" name="radio">

         <br>
          <label for="radio">Other</label>
         <input type="radio" id="radio" name="radio">

         <br><br>
          <label for="text">Country</label>
         <select type="text" id="text" name="text">
            <option value="India">India</option>
            <option value="Russia">Russia</option>
            <option value="U.S.A">U.S.A</option>
            <option value="South Korea">South Korea</option>
            <option value="China">China</option>

         </select>
        </fieldset>
        <br>
        <fieldset>
            <legend>Address:</legend>
              <label for="text">Street:</label>
        <input type="text" id="text" name="text">

        <br><br>
          <label for="text">city:</label>
        <input type="text" id="text" name="text">

        <br><br>
          <label for="text">State:</label>
        <input type="text" id="text" name="text">

        <br><br>
          <label for="number">Zip Code:</label>
        <input type="number" id="number" name="number">
        </fieldset>

        <br><br>
        <fieldset>
            <legend>Other Information:</legend>
            <label for="text">Comments:</label>
            <textarea name="text" id="text" cols="30" rows="5" placeholder="Enter yours comments here......."></textarea>
        </fieldset>

        <br><br>
        <label for="checkbox">I agree to the term of service</label>
        <input type="checkbox" name="checkbox" id="checkbox">

        <br><br>
        <input type="button" value="Submit">
        
        
    </form>

</body>
</html>
